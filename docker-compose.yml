version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dentalai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dentalai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dentalai2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - dentalai-network

  # Python AI/ML API Server
  ai-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: dentalai-ai-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./models:/app/models:ro
      - ./datasets:/app/datasets:ro
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    depends_on:
      - postgres
    networks:
      - dentalai-network

  # Next.js API with Prisma
  api:
    build:
      context: ./minimal-api-dev-v6
      dockerfile: ../Dockerfile.api
    container_name: dentalai-api
    restart: unless-stopped
    ports:
      - "7272:7272"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dentalai2024}@postgres:5432/dentalai
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key}
      - NEXTAUTH_URL=http://localhost:3001
    depends_on:
      - postgres
      - ai-api
    networks:
      - dentalai-network

  # Vite React Frontend
  frontend:
    build:
      context: ./vite-js
      dockerfile: ../Dockerfile.frontend
    container_name: dentalai-frontend
    restart: unless-stopped
    ports:
      - "3030:80"
    environment:
      - VITE_API_URL=http://api:3001
      - VITE_AI_API_URL=http://ai-api:8000
    depends_on:
      - api
    networks:
      - dentalai-network

  # Next.js Dashboard
  dashboard:
    build:
      context: ./next-js
      dockerfile: ../Dockerfile.dashboard
    container_name: dentalai-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dentalai2024}@postgres:5432/dentalai
    depends_on:
      - api
    networks:
      - dentalai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dentalai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - dashboard
      - api
      - ai-api
    networks:
      - dentalai-network

volumes:
  postgres_data:
  nginx_logs:

networks:
  dentalai-network:
    driver: bridge
